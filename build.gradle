plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.10'
}

group = 'me.ordinary_berries'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation 'org.jetbrains.kotlinx:kandy-lets-plot:0.8.0'
}

test {
    useJUnitPlatform()
}

kotlin {
    jvmToolchain(21)
}